<!DOCTYPE html>
<html lang="en">
<head>

            <button><img src="./search.png" alt="" /></button>
        </div>

            <div class="weather-condition">
                <img class="weather-icon" src="./clouds.png" alt="" />
            <h2 class="condition">Clear</h2>
            </div>
            <h1 class="temp">33Â°C</h1>
            <h2 class="city">Kolkata</h2>
            <div class="details">

                    <img src="./humidity.png" alt="" />
                    <div>
                        <p class="humidity">83%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./wind.png" alt="" />
                    <div>
                        <p class="wind">11 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
